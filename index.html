<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript clock</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="screen">
        <div class="desc">
            <p>
            <h1>Himadri here !</h1>
            <h4>In this project I built a Clock using vanilla JS</h4>

            <br>
            <br>
            <h3>Hope its battery doesn`t gets over!!!</h3>
            <br>
            <br>
            <hr color="teal" class="hr">
            <br>
            <br>
            <div class="inside-footer">
                click on the button below to view the clock <br>
                <span>CLICK ONCE</span>
            </div>
            </p>
        </div>
        <button class="btn">
            Show
        </button>
    </div>

    <section class="container">

        <div class="clock">
            <div class="middle-dot">
                <audio class='audio' src="assets/clock-ticking-2 (2).wav"></audio>
            </div>

            <div class="clock-hand hour-hand">

            </div>
            <div class="clock-hand minute-hand">

            </div>
            <div class="clock-hand second-hand">

            </div>
        </div>

        <div class="digital-date">

        </div>

    </section>



    <script src="main.js"></script>
</body>

</html>
